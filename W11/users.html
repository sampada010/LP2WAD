<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registered Users</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>DOB</th>
          <th>City</th>
          <th>Address</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tbody = document.querySelector("tbody");

    users.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.mobile}</td>
        <td>${user.dob}</td>
        <td>${user.city}</td>
        <td>${user.address}</td>
        <td>${user.username}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
