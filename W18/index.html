<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Database</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Music Database</h1>
    <button onclick="initData()">Insert Sample Songs</button>
    <div id="songCount">Total Songs: 0</div>

    <form id="songForm">
      <input type="text" name="songname" placeholder="Song Name" required />
      <input type="text" name="film" placeholder="Film" required />
      <input type="text" name="music_director" placeholder="Music Director" required />
      <input type="text" name="singer" placeholder="Singer" required />
      <input type="text" name="actor" placeholder="Actor" />
      <input type="text" name="actress" placeholder="Actress" />
      <button type="submit">Add Song</button>
    </form>

    <div class="filters">
      <h3>Filter by Music Director</h3>
      <input type="text" id="musicDirector" placeholder="Music Director" />
      <button onclick="filterByDirector()">Filter</button>

      <h3>Filter by Music Director and Singer</h3>
      <input type="text" id="filterMusicDirector" placeholder="Director" />
      <input type="text" id="filterSinger" placeholder="Singer" />
      <button onclick="filterByDirectorAndSinger()">Filter</button>

      <h3>Filter by Singer and Film</h3>
      <input type="text" id="singerFilter" placeholder="Singer" />
      <input type="text" id="filmFilter" placeholder="Film" />
      <button onclick="filterBySingerAndFilm()">Filter</button>

      <h3>Update Actor/Actress by Song Name</h3>
      <input type="text" id="songNameUpdate" placeholder="Song Name" />
      <input type="text" id="newActor" placeholder="New Actor" />
      <input type="text" id="newActress" placeholder="New Actress" />
      <button onclick="updateSong()">Update</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Song Name</th><th>Film</th><th>Music Director</th><th>Singer</th>
          <th>Actor</th><th>Actress</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="songList"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
