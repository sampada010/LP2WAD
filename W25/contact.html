<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
</head>
<body>
    <div data-role="page" id="contact">
        <div data-role="header" data-position="fixed" data-theme="b">
            <a href="index.html" data-icon="home" data-iconpos="notext">Home</a>
            <h1>Contact Me</h1>
            <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        </div>

        <div role="main" class="ui-content">
            <h2 class="page-title">Get In Touch</h2>
            
            <div class="contact-info">
                <div class="contact-method">
                    <span class="ui-icon ui-icon-mail contact-icon"></span>
                    <div class="contact-details">
                        <h3>Email</h3>
                        <p><a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <span class="ui-icon ui-icon-phone contact-icon"></span>
                    <div class="contact-details">
                        <h3>Phone</h3>
                        <p><a href="tel:+12345678901">+1 (234) 567-8901</a></p>
                    </div>
                </div>
                
                <div class="contact-method">
                    <span class="ui-icon ui-icon-location contact-icon"></span>
                    <div class="contact-details">
                        <h3>Location</h3>
                        <p>San Francisco, California</p>
                    </div>
                </div>
            </div>
            
            <div class="social-links">
                <h3>Connect With Me</h3>
                <div class="social-buttons">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-left ui-icon-star">LinkedIn</a>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-left ui-icon-star">GitHub</a>
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-left ui-icon-star">Twitter</a>
                </div>
            </div>
            
            <div class="contact-form">
                <h3>Send Me a Message</h3>
                <form id="messageForm">
                    <div class="ui-field-contain">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="subject">Subject:</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                    </div>
                    
                    <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-right ui-icon-check">Send Message</button>
                </form>
            </div>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="b">
            <h4>&copy; 2025 My Portfolio</h4>
        </div>
        
        <!-- Panel -->
        <div data-role="panel" id="nav-panel" data-display="overlay" data-theme="b">
            <ul data-role="listview">
                <li data-icon="home"><a href="index.html" data-transition="fade">Home</a></li>
                <li><a href="about.html" data-transition="slide">About Me</a></li>
                <li><a href="projects.html" data-transition="slide">Projects</a></li>
                <li><a href="skills.html" data-transition="slide">Skills</a></li>
                <li><a href="contact.html" data-transition="slide">Contact</a></li>
            </ul>
            <a href="#" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
