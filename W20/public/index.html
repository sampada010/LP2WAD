<!DOCTYPE html>
<html>
<head>
    <title>Employee Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Employee Records</h1>

    <form id="employeeForm">
        <input name="name" placeholder="Name" required />
        <input name="department" placeholder="Department" required />
        <input name="designation" placeholder="Designation" required />
        <input name="salary" placeholder="Salary" type="number" required />
        <input name="joiningdate" type="date" required />

        <button type="submit" id="submitBtn">Add Employee</button>
        <button type="button" id="cancelEdit" style="display: none;">Cancel</button>
    </form>

    <table id="employeeTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Joining Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS will populate here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
